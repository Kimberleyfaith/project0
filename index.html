<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/project0.css">
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <h2 class="winner">Placeholder Text</h2>
    <button onclick="reset_board()">RESET BOARD</button>
    <div class="row border-bottom">
      <div class="column border-right">0</div>
      <div class="column border-right">1</div>
      <div class="column">2</div>
    </div>
    <div class="row border-bottom">
      <div class="column border-right">3</div>
      <div class="column border-right">4</div>
      <div class="column">5</div>
    </div>
    <div class="row">
      <div class="column border-right">6</div>
      <div class="column border-right">7</div>
      <div class="column">8</div>
    </div>
  </div>
  <script src="project0.js"></script>
</body>
</html>
